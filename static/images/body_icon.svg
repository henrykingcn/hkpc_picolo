<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- Human Body Icon with Individual Parts -->
  
  <!-- Head (includes helmet area) -->
  <g id="head">
    <ellipse cx="100" cy="40" rx="30" ry="35" fill="#9CA3AF" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Face -->
  <g id="face">
    <ellipse cx="100" cy="45" rx="22" ry="27" fill="#9CA3AF" stroke="#374151" stroke-width="1.5"/>
  </g>
  
  <!-- Eyes area (glasses) -->
  <g id="eyes">
    <ellipse cx="92" cy="42" rx="8" ry="6" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
    <ellipse cx="108" cy="42" rx="8" ry="6" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
    <line x1="100" y1="42" x2="100" y2="42" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Mouth area (mask) -->
  <g id="mouth">
    <rect x="88" y="52" width="24" height="12" rx="4" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Ears (earmuffs) -->
  <g id="ears">
    <ellipse cx="70" cy="42" rx="6" ry="10" fill="#9CA3AF" stroke="#374151" stroke-width="1.5"/>
    <ellipse cx="130" cy="42" rx="6" ry="10" fill="#9CA3AF" stroke="#374151" stroke-width="1.5"/>
  </g>
  
  <!-- Chest/Torso (safety vest, suits) -->
  <g id="chest">
    <path d="M 80 80 L 70 120 L 70 200 L 130 200 L 130 120 L 120 80 Z" 
          fill="#9CA3AF" stroke="#374151" stroke-width="2"/>
    <!-- Shoulders -->
    <line x1="80" y1="80" x2="60" y2="100" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="120" y1="80" x2="140" y2="100" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Hands Left -->
  <g id="hands-left">
    <path d="M 60 100 L 50 180 L 45 200" 
          stroke="#9CA3AF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <!-- Hand/Glove -->
    <circle cx="45" cy="205" r="10" fill="#9CA3AF" stroke="#374151" stroke-width="1.5"/>
  </g>
  
  <!-- Hands Right -->
  <g id="hands-right">
    <path d="M 140 100 L 150 180 L 155 200" 
          stroke="#9CA3AF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <!-- Hand/Glove -->
    <circle cx="155" cy="205" r="10" fill="#9CA3AF" stroke="#374151" stroke-width="1.5"/>
  </g>
  
  <!-- Feet (shoes, boots) -->
  <g id="feet">
    <!-- Legs -->
    <rect x="80" y="200" width="15" height="140" rx="3" fill="#9CA3AF" stroke="#374151" stroke-width="1.5"/>
    <rect x="105" y="200" width="15" height="140" rx="3" fill="#9CA3AF" stroke="#374151" stroke-width="1.5"/>
    <!-- Feet/Shoes -->
    <ellipse cx="87" cy="350" rx="12" ry="18" fill="#9CA3AF" stroke="#374151" stroke-width="2"/>
    <ellipse cx="113" cy="350" rx="12" ry="18" fill="#9CA3AF" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Person outline (optional, for context) -->
  <g id="person-outline" opacity="0.3" pointer-events="none">
    <path d="M 100 75 L 100 80" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
</svg>



